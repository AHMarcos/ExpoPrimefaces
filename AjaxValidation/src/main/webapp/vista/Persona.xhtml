<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <center>
            <h1 style="margin-top: 0;margin-bottom: 0;text-align-last: center;">RESGISTRO DE PERSONA</h1> 
        </center>
    </h:head>
    <h:body>
        <br></br>
        <br></br>
        
        <p:growl id="mnsj" showDetail="true" widgetVar="growlWV" sticky="9999999"/>

        <h:form id="formIns">
            <center>
                <p:panelGrid columns="4" id="Tabla">
                    <p:outputLabel value="NOMBRE :"/> <p:inputText value="#{personaC.persona.NOMPER}" required="true" title="Ingrese Nombres" requiredMessage="Datos Incompletos" onfocus="true">
                        <p:keyFilter regEx="/[a-z_A-Z_ñ _á_é_í_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="APELLIDO :"/> <p:inputText value="#{personaC.persona.APEPER}" required="true" title="Ingrese Apellidos" requiredMessage="Datos Incompletos">
                        <p:keyFilter regEx="/[a-z_A-Z_ñ _á_é_í_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI :"/> <p:inputText value="#{personaC.persona.DNIPER}" maxlength="8" size="6">
                        <p:keyFilter regEx="/[0-9_]/i"/> 
                    </p:inputText>
                    <p:outputLabel value="USUARIO :"/> <p:inputText value="#{personaC.persona.USUPER}" title="Ingrese Usuario"/>
                    <p:outputLabel value="CONTRASEÑA :"/> <p:password value="#{personaC.persona.PASSPER}" title="Ingrese Password"/>

                </p:panelGrid>
                <br></br>
                <br></br>
                <p:commandButton value="Registrar" actionListener="#{personaC.registrar()}" update="Tabla :form"/>
            </center>
        </h:form>

        <br></br>
        <br></br>


        <h:form id="form">
            <p:dataTable value="#{personaC.listadoper}"
                         var="lista" 
                         id="dtTabla"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" 
                         rows="20"
                         rowHover="true"
                         style="margin-bottom:20px" 
                         filteredValue="#{personaC.listadoper2}"
                         emptyMessage="No hay Registro que mostrar">                   



                <p:column headerText="NOMBRES">
                    <center>
                        <h:outputText value="#{lista.NOMPER}"/>
                    </center>
                </p:column>
                <p:column headerText="APELLIDOS"  >
                    <center>
                        <h:outputText value="#{lista.APEPER}"/>
                    </center>
                </p:column>
                <p:column headerText="DNI" >
                    <center>
                        <h:outputText value="#{lista.DNIPER}"/>
                    </center>
                </p:column>
                <p:column headerText="USUARIO">
                    <center>
                        <h:outputText value="#{lista.USUPER}"/>
                    </center>
                </p:column>
                <p:column headerText="ESTADO">
                    <center>
                        <h:outputText value="#{lista.ESTPER}"/>
                    </center>
                </p:column>


                <!-- Modificar -->
                <p:column width="35">
                    <p:commandButton icon="ui-icon-pencil"
                                     oncomplete="PF('wdlgDatos').show();" 
                                     update=":dlgDatos dtTabla" 
                                     id="grow"
                                     styleClass="orange-btn">
                        <f:setPropertyActionListener value="#{lista}" target="#{personaC.persona}"/>                 
                    </p:commandButton>
                    <p:tooltip id="toolTipGrow" 
                               for="grow" 
                               value="MODIFICAR"
                               showEffect="clip" 
                               hideEffect="explode" 
                               position="left"/>
                </p:column> 
                <!--Eliminar-->
                <p:column width="35">
                    <p:commandButton icon="ui-icon-circle-close" 
                                     update=":mnsj dtTabla" 
                                     style="background:#EE6F6F;"
                                     actionListener="#{personaC.eliminar(persona)}" 
                                     id="elim">
                        <p:confirm header="Confirmación" 
                                   message="¿Deseas Eliminar? " 
                                   icon="ui-icon-alert" />
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:tooltip id="eliminar" 
                               for="elim" 
                               value="ELIMINAR"
                               showEffect="clip" 
                               hideEffect="explode" 
                               position="left"/>
                </p:column>
                <!--                            <f:facet name="footer">
                                                EN TOTAL HAY {fn:length(personaC.listadoper)} REGISTROS.
                                            </f:facet>-->

            </p:dataTable>
        </h:form>

        <p:dialog showEffect="explode" modal="true" hideEffect="explode" header="EDITAR PERSONA"
                  id="dlgDatos" widgetVar="wdlgDatos" >
            <h:form>
                <p:panelGrid columns="2"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             columnClasses="ui-g-12 ui-md-2">
                    <p:outputLabel value="NOMBRE"/> 
                    <p:inputText value="#{personaC.persona.NOMPER}" 
                                 required="true" 
                                 requiredMessage="Ingrese Nombre">
                        <p:keyFilter regEx="/[a-z_A-Z_ñ _á_é_í_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="APELLIDO"/> 
                    <p:inputText value="#{personaC.persona.APEPER}" 
                                 required="true" 
                                 requiredMessage="Ingrese Apellido">
                        <p:keyFilter regEx="/[a-z_A-Z_ñ _á_é_í_ó_ú]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI"/> 
                    <p:inputText value="#{personaC.persona.DNIPER}" 
                                 maxlength="8" 
                                 size="8" 
                                 onkeypress="return ValidarDni(event);">
                        <p:keyFilter regEx="/[0-9_]/i" />  
                    </p:inputText>
                    <p:outputLabel value="USUARIO"/> 
                    <p:inputText value="#{personaC.persona.USUPER}"/>
                    <p:outputLabel value="CONTRASEÑA"/> 
                    <p:password value="#{personaC.persona.PASSPER}" label="true"/>
                    <p:outputLabel value="ESTADO"/> 
                    <p:inputText value="#{personaC.persona.ESTPER}"/>
                </p:panelGrid>

                <p:spacer/>

                <center>
                    <p:commandButton value="Actualizar" 
                                     icon="ui-icon-pencil"
                                     actionListener="#{personaC.modificar()}"
                                     update=":form :mnsj" 
                                     oncomplete="if (args &amp;&amp; !args.validationFailed)PF('wdlgDatos').hide();" 
                                     >
                        <p:confirm header="Confirmación" 
                                   message="¿Deseas Modificar? " 
                                   icon="ui-icon-alert" />
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>  
                    <p:commandButton value="Cancelar" 
                                     icon="ui-icon-close"
                                     immediate="true" 
                                     oncomplete="PF('wdlgDatos').hide();" 
                                     styleClass="black-btn"/>
                </center>
            </h:form>

        </p:dialog>
        <h:form>
            <p:confirmDialog global="true"
                             showEffect="fade" 
                             hideEffect="fade">
                <center>
                    <p:commandButton value="Si" 
                                     type="button" 
                                     styleClass="ui-confirmdialog-yes" 
                                     icon="ui-icon-check" 
                                     style="background: #cccccc"/>
                    <p:commandButton value="No" 
                                     type="button" 
                                     styleClass="ui-confirmdialog-no"
                                     icon="ui-icon-close" 
                                     style="background: #FFC107"/>
                </center>
            </p:confirmDialog>
        </h:form>  
    </h:body>
</html>
